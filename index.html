<html>

<head>
    <title>PWA APP</title>

    <link rel="manifest" href="/manifest.json">
    </link>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
    </link>

    <script src="script/main.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js').then(function (registration) {
                    // Registration was successful
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function (err) {
                    // registration failed :(
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        function cambiaColor(color) {
            if (color === 'rojo') {
                document.body.style.backgroundColor = '#FF0303';
            }
            if (color === 'amarillo') {
                document.body.style.backgroundColor = '#FFF000';
            }
            if (color === 'azul') {
                document.body.style.backgroundColor = '#0059FF';
            }
        }
    </script>
</head>

<body>
    <h1>Demo de PWA</h1>
    <div>
        <button onclick="cambiaColor('rojo')" style="background-color: FF0303;">Rojo</button>

        <button onclick="cambiaColor('amarillo')" style="background-color: FFF000;">Amarillo</button>

        <button onclick="cambiaColor('azul')" style="background-color: 0059FF;">Azul</button>
    </div>
</body>

</html>
